<!DOCTYPE html> 
<html> 
<head> 
    <title>GFG</title> 
</head> 
<body style="font-family: Arial, sans-serif; background-color: #f0f0f2; color: #333;"> 
<form method="post" style="text-align: center; margin-top: 20px;"> 
    {% csrf_token %} 
    <input type="text" name="translate" required style="padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;"> 
    <br> 
    <select required name="language" style="padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc;"> 
        <option value="Hindi">Hindi</option> 
        <option value="Marathi">Marathi</option> 
        <option value="German">German</option> 
    </select> 
    <br> 
    <button type="submit" style="padding: 10px 20px; background-color: #556b2f; color: white; border: none; border-radius: 5px; cursor: pointer;">Translate</button> 
</form> 
</body> 
</html>
